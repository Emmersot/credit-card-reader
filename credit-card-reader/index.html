<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Credit Card Reader</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <h1>Credit Card Reader</h1>
  <div class="container row">
    <div class="col-6">
      <form id="add">
        <div class="form-group">
          <label for="add1">Credit Card Information:</label>
          <input id="add1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="add2">2nd number:</label>
          <input id="add2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Add!</button>
      </form>
    </div>
</body>
</html>
